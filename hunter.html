  var checkCount=0;
  var penalty=0;
  var lastCheck=0;
  var mouseLocation=13;
  var catLocation=21;
  var gameOver=false;
  function check(position) {
  if (gameOver) return;

  const ids=["image1","image2","image3","image4","image5","image6","image7","image8","image9","image10","image11","image12","image13","image14","image15","image16","image17","image18","image19","image20","image21","image22","image23","image24","image25"];
  const mouseLocation = 3;
  const catLocation = 5;
  
  const id = ids[position];
  const image = document.getElementById(id);
  
  if (position === mouseLocation) {
    image.src = "MOUSE.jpg";
    gameOver = true;
    penalty -= 3;
  } else if (position === catLocation) {
    image.src = "TIGER.jpg";
    gameOver = true;
    penalty += 4;
  } else {
    image.src = "GRASS.jpg";
  }
  
  checkCount++;
  penalty++;
  
  const bushesElement = document.getElementById("bushes");
  bushesElement.textContent = `Bushes Checked: ${checkCount}`;
  
  const penaltyElement = document.getElementById("penalty");
  penaltyElement.textContent = `Penalty: ${penalty}`;
  
  lastCheck = position;
}
function help() {
  const catLocation = 13;
  const mouseLocation = 21;
  const lastRow = Math.floor(lastCheck / 6);
  const lastCol = lastCheck % 6;
  const catRow = Math.floor(catLocation / 6);
  const catCol = catLocation % 6;
  const mouseRow = Math.floor(mouseLocation / 6);
  const mouseCol = mouseLocation % 6;

  if (Math.abs(lastRow - catRow) <= 1 && Math.abs(lastCol - catCol) <= 1) {
    penalty += 2;
    const penaltyElement = document.getElementById("penalty");
    penaltyElement.textContent = `Penalty: ${penalty}`;
    document.getElementById("help").textContent = "meow";
  } else if (Math.abs(lastRow - mouseRow) <= 1 && Math.abs(lastCol - mouseCol) <= 1) {
    penalty += 2;
    const penaltyElement = document.getElementById("penalty");
    penaltyElement.textContent = `Penalty: ${penalty}`;
    document.getElementById("help").textContent = "squeak";
  } else {
    penalty += 2;
    const penaltyElement = document.getElementById("penalty");
    penaltyElement.textContent = `Penalty: ${penalty}`;
    document.getElementById("help").textContent = "sorry, no help available";
    
  }
}
